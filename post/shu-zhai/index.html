<p>睡眠和食物被抑制，再洗回复到二十五岁左右体重。我的时间不够用。</p>
<p>个体的村长转瞬即逝，不过白驹过隙。物质有时长久于人的生命，能够滴水穿石。</p>
<p>这一年冬天，对我而言，意味着净守、观察、分辨、收藏。心陈潜于水底，幽暗保留他的秘密。隐约可分辨远处点点光斑浮显。在春天到来之前，不免有些颓唐。封闭式工作，间或睡眠，偶尔与人约见，阅读，走路，隐匿与消沉，逐日清扫内心空间。在难以言说的一种混沌和清醒之中，度过时日。</p>
